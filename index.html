    <style>
 @import url('https://fonts.googleapis.com/css2?family=Zeyada&display=swap');

body {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;  /* Stack elements vertically on small screens */
    background-size: cover;
    background-image: url("https://www.psdgraphics.com/wp-content/uploads/2022/01/white-math-paper-texture.jpg");
    background-position: center center;
    margin: 0;
    padding: 20px;
    overflow-x: hidden; /* Prevent horizontal scrolling */
}

.paper {
    background-image: url("https://i0.wp.com/textures.world/wp-content/uploads/2018/10/2-Millimeter-Paper-Background-copy.jpg?ssl=1");
    background-size: 500px;
    background-position: center center;
    padding: 20px 50px;  /* Reduce padding for smaller screens */
    transform: rotateZ(-3deg);
    box-shadow: 1px 15px 20px 0px rgba(0, 0, 0, 0.5);
    position: relative;
    max-width: 90%; /* Prevent overflow on small screens */
    text-align: center;
}

/* Heart shape adjustments */
.paper.heart {
    width: 150px;  /* Reduce size on mobile */
    height: 150px;
}

/* Adjust font size for better readability on small screens */
p {
    font-family: 'Zeyada';
    font-size: 40px; /* Reduce font size for better fit */
    color: rgb(0, 0, 100);
    opacity: 0.75;
    user-select: none;
    filter: drop-shadow(2px 1.5px 1px rgba(0, 0, 105, 0.9));
}

/* Responsive Design for Mobile Screens */
@media (max-width: 768px) {
    .paper {
        padding: 15px 30px; /* Reduce padding */
        transform: rotateZ(0deg); /* Remove rotation for better alignment */
    }

    .paper.heart {
        width: 120px;
        height: 120px;
    }

    p {
        font-size: 30px; /* Adjust text size */
    }
}

@media (max-width: 480px) {
    .paper {
        padding: 10px 20px;
        max-width: 95%;
    }

    p {
        font-size: 25px; /* Further reduce font size */
    }
}
    </style>
</head>
